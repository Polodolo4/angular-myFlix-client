<mat-card class="director-dialog">
    <mat-card-title class="director-name">{{ data.Name }}</mat-card-title>
    <br />
    <mat-dialog-content class="director-bio">
      <b>Bio: </b>{{ data.Bio }}
    </mat-dialog-content>
    <mat-card-actions class="director-actions">
      <button
        class="director-close"
        mat-raised-button
        mat-dialog-close
        color="warn"
      >
        Close Window
      </button>
    </mat-card-actions>
  </mat-card>
