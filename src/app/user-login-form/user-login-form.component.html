<mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title"><b>Login!</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-label class="login-field">Username</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label class="login-field">Password</mat-label>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type="password"
            placeholder="Password"
            name="Password"
            required
          />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions class="login-actions">
      <button 
      mat-raised-button 
      class="login-button"
      (click)="loginUser()" 
      color="primary">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
