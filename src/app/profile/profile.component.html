<app-navbar></app-navbar>
<div class="profile-page">
  <mat-card class="profile-card">
    <mat-card-header class="profile-header">
      <mat-card-title>Current Profile Info for <b><i>{{ user.Username }}</i></b></mat-card-title>
    </mat-card-header>
    <mat-card-content class="profile-content">
      <p><b><i>Username:</i></b> {{ user.Username }}<br>
      <b><i>Email:</i></b> {{ user.Email }}<br>
      <b><i>Birthday:</i></b> {{ user.Birthday | date:"MM/dd/yy" }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button 
          mat-raised-button 
          class="edit"
          (click)="openEditUser()" 
          color="basic">
            <mat-icon>edit</mat-icon>
            Edit profile!
        </button>
        <button 
        mat-raised-button 
        (click)="deleteAccount()" 
        color="warn">
            <mat-icon>delete_forever</mat-icon>
            Delete account?
        </button>
    </mat-card-actions>
  </mat-card>
</div>
